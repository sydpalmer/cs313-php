<!DOCTYPE html>
<html lang = "en" >
<head>
   <meta charset = "utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" type="text/css" href="shoppingCart.css">
   <style type="text/css">
      td:nth-child(1){
         font-weight: bold;
         text-align: right;
      }
      td:nth-child(2){
         text-align: left;
      }
   </style>
   <title>Check Out</title>
</head>
<body>
   <h1>Check Out</h1>
	<ul>
         <li><a href="shoppingCart.html">Shop</a></li>
         <li style = "float: right"><a href="contact.html">Contact Us</a></li>
         <li style = "float: right"><a href="about.html">About Us</a></li>
         <li class="dropdown" style="float: right;">
            <a href="viewCart.html" class="dropbtn">
               <img src="cart.jpg" width="40px" height="40px"></a>
            <div class="dropdown-content">
               <a href="checkOut.html">Check Out</a>
            </div>
         </li>
      </ul>

      <h3>Shipping information:</h3>
      <div>
         <table align="center">
            <form action="confirmationPage.html">
               <tr>
                  <td>Street:</td>
                  <td><input type="text" name="street" id="street" required></td>
               </tr>
               <tr>
                  <td>Apartment #: </td>
                  <td><input type="text" name="apt" id="apt" size="4"></td>
               </tr>
               <tr>
                  <td>City: </td>
                  <td><input type="text" name="city" id="city" required></td>
               </tr>
               <tr>
                  <td>State: </td>
                  <td><input type="text" name="state" id="state" maxlength="2" size="2" onblur="cap();" required></td>
               </tr>
               <tr>
                  <td>ZIP code:</td>
                  <td>
                     <input type="text" name="zip" id="zip" size="5" maxlength="5" required>
                  </td>
               </tr>
               <tr>
                  <td colspan="2">
                     <br>
                     <a href="viewCart.html">Return to Cart</a> &emsp;
                     <input type="submit" name="submit" onsubmit="saveValues();" value="Purchase">
                  </td>
               </tr>
            </form>
         </table>
      </div>
      <script type="text/javascript">
         function cap(){
            var x = document.getElementById("state");
            x.value = x.value.toUpperCase();
         }

         function saveValues(){
            sessionStorage.setItem("street", document.getElementById('street').value);
            sessionStorage.setItem("apt", document.getElementById('apt').value);
            sessionStorage.setItem("city", document.getElementById('city').value);
            sessionStorage.setItem("state", document.getElementById('state').value);
            sessionStorage.setItem("zip", document.getElementById('zip').value)
         }
      </script>
</body>
</html>
