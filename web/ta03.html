<!DOCTYPE html>
<html lang = "en" >
<head>
   <meta charset = "utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Team Activity 3</title>
   <style type="text/css">
   		 td:nth-child(1){
    		font-weight: bold;
    		text-align: right;
  }
   </style>
</head>
<body>
	<table>
		<form action="ta03.php" method="post">
			<tr>
				<th colspan="2" style="text-align: center;">Input Info:</th>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Major:</td>
				<td>
					<input type="radio" name="major" value="Computer Science">Computer Science<br>
					<input type="radio" name="major" value="Web Design and Development">Web Design and Development<br>
					<input type="radio" name="major" value="Computer Information Technology">Computer Information Technology<br>
					<input type="radio" name="major" value="Computer Engineering">Computer Engineering
				</td>
			</tr>
			<tr>
				<td>Continents you've visited:</td>
				<td>
					<input type="checkbox" name="continent[]" value="North America">North America<br>
					<input type="checkbox" name="continent[]" value="South America">South America<br>
					<input type="checkbox" name="continent[]" value="Europe">Europe<br>
					<input type="checkbox" name="continent[]" value="Asia">Asia<br>
					<input type="checkbox" name="continent[]" value="Australia">Australia<br>
					<input type="checkbox" name="continent[]" value="Africa">Africa<br>
					<input type="checkbox" name="continent[]" value="Antarctica">Antarctica
				</td>
			</tr>
			<tr>
				<td>Comments:</td>
				<td>
					<textarea name="comments" rows="5" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="submit" name="submit" value="Submit">
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
