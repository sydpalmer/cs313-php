<!DOCTYPE html>
<html lang = "en" >
<head>
   <meta charset = "utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Team Activity 3</title>
</head>
<body>
	<table>
		<form>
			<tr>
				<th colspan="2" style="text-align: center;">Input Info:</th>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Major:</td>
				<td>
					<input type="radio" name="major" value="Computer Science">Computer Science<br>
					<input type="radio" name="major" value="Web Design and Development"><br>
					<input type="radio" name="major" value="Computer Information Technology"><br>
					<input type="radio" name="major" value="Computer Engineering">
				</td>
			</tr>
			<tr>
				<td>Comments:</td>
				<td>
					<textarea name="comments" rows="10" cols="30"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="submit" name="submit" value="Submit">
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
